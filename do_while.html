<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do - While LOOP</title>
</head>

<body>
    <script>
        var i=0 
        do {
            document.write("This is in DO Loop = " + i + "<br>");
            i++;
        }while(i<10)


    </script>
</body>

</html>
