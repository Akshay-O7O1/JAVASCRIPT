<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else2</title>
</head>

<body>
    <script>
        var leap_year = 2024;
        if (leap_year%4 == 0) {
            document.write("The Year "+leap_year+ " is a Leap Year" );
        }else{
            document.write("The Year " +leap_year + " is Not a Leap Year");

        }
    </script>
</body>

</html>
