<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else1</title>
</head>

<body>
    <script>
        var d = new Date();
        var h = d.getHours();
        if (h <= 12) {
            document.write("Good Morning" + "<br>");
        }

        document.write("Have a Great Day!");
    </script>
</body>

</html>
