<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Arithmatic Dynamic Program</title>
</head>
<body>
    <h2>Arithmetic Operations</h2>
  
  <label>Enter First Number:</label>
  <input type="number" id="num1"><br><br>

  <label>Enter Second Number:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="calculate()">Calculate</button>

  <h3>Results:</h3>
  <p id="add"></p>
  <p id="subtract"></p>
  <p id="multiply"></p>
  <p id="divide"></p>
  <p id="modulus"></p>
    <script>
    function calculate() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);

      document.getElementById("add").innerText = "Addition: " + (a + b);
      document.getElementById("subtract").innerText = "Subtraction: " + (a - b);
      document.getElementById("multiply").innerText = "Multiplication: " + (a * b);
      document.getElementById("divide").innerText = "Division: " + (b !== 0 ? (a / b).toFixed(2) : "Cannot divide by zero");
      document.getElementById("modulus").innerText = "Modulus: " + (b !== 0 ? (a % b) : "Cannot compute modulus by zero");
    }
  </script>    
</body>
</html>
