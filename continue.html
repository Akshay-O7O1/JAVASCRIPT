<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Statement</title>
</head>
<body>
    <script>
        var i=0
        for(i=0;i<=5;i++)
    {
        if(i==3)
    {
        document.write("3 is Printed" + "<br>");
        continue;
    }
    document.write(i + "<br>");
    }
    </script>
</body>
</html>
