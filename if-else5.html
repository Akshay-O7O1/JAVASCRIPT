<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else5</title>
</head>

<body>
    <script>
        var temperature = 41;
        if (temperature >= 40) {
            document.write(" It's extremely hot outside!");
        } else if (temperature >= 30) {
            document.write(" It's hot today.");
        } else if (temperature >= 20) {
            document.write(" The weather is Mild.");
        } else if (temperature >= 10) {
            document.write(" It's getting chilly.");
        } else {
            document.write(" It's really cold!");
        }
    </script>
</body>

</html>
