<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else4</title>
</head>

<body>
    <label>Enter Your Age:</label>
    <input type="number" id="age1"><br><br>

    <button onclick="calculate()">Check Eligibility</button>
    <script>
        function calculate() {
            let a = parseFloat(document.getElementById("age1").value);

            if (a >= 18) {
                document.write("The person is eligible for Voting");
            } else {
                document.write("The person is Non-eligible for Voting");

            }
        }
    </script>
</body>

</html>
